<script>
// 星評価のインタラクティブ機能
document.addEventListener('DOMContentLoaded', function() {
  const stars = document.querySelectorAll('button[aria-label*="星"]');
  const textarea = document.getElementById('review');
  const submitButton = document.querySelector('button[type="submit"]');
  let selectedRating = 0;

  stars.forEach((star, index) => {
    star.addEventListener('click', function() {
      selectedRating = index + 1;
      updateStars(selectedRating);
      updateSubmitButton();
    });

    star.addEventListener('mouseenter', function() {
      if (selectedRating === 0) {
        highlightStars(index + 1);
      }
    });
  });

  document.querySelector('.flex.justify-center.gap-2').addEventListener('mouseleave', function() {
    if (selectedRating === 0) {
      resetStars();
    } else {
      updateStars(selectedRating);
    }
  });

  textarea.addEventListener('input', function() {
    updateSubmitButton();
  });

  function updateStars(rating) {
    stars.forEach((star, index) => {
      const svg = star.querySelector('svg');
      if (index < rating) {
        svg.classList.remove('text-slate-300');
        svg.classList.add('text-yellow-400');
        svg.querySelector('polygon').setAttribute('fill', 'currentColor');
      } else {
        svg.classList.remove('text-yellow-400');
        svg.classList.add('text-slate-300');
        svg.querySelector('polygon').setAttribute('fill', 'none');
      }
    });
  }

  function highlightStars(rating) {
    stars.forEach((star, index) => {
      const svg = star.querySelector('svg');
      if (index < rating) {
        svg.classList.remove('text-slate-300');
        svg.classList.add('text-yellow-400');
      } else {
        svg.classList.remove('text-yellow-400');
        svg.classList.add('text-slate-300');
      }
    });
  }

  function resetStars() {
    stars.forEach((star) => {
      const svg = star.querySelector('svg');
      svg.classList.remove('text-yellow-400');
      svg.classList.add('text-slate-300');
      svg.querySelector('polygon').setAttribute('fill', 'none');
    });
  }

  function updateSubmitButton() {
    const hasText = textarea.value.trim().length > 0;
    if (selectedRating > 0 && hasText) {
      submitButton.disabled = false;
      submitButton.classList.remove('disabled:bg-slate-300', 'disabled:cursor-not-allowed');
    } else {
      submitButton.disabled = true;
      submitButton.classList.add('disabled:bg-slate-300', 'disabled:cursor-not-allowed');
    }
  }

  // フォーム送信処理
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('評価: ' + selectedRating + 'つ星\n口コミ: ' + textarea.value + '\n\nありがとうございました！');
    // ここで実際の送信処理を実装できます
  });
});
</script>
